<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<title></title>
	<style type="">
		.container {
			margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
		}
	
	</style>


</head>
<center><h1 style="color: black; background-color: dodgerblue;">Calculator</h1></center>
<body style="background-image: url(https://wallpaperbat.com/img/357037-mathematics-wallpaper.jpg);">
	<img src="https://www.pngall.com/wp-content/uploads/5/Albert-Einstein-PNG-Images.png" style="width: 400px; position: absolute; top:400px ;right: 1230px;">
	<div class="container">
	<details ontoggle="message()">
		<summary>Click Here</summary>
		<i id="Show">hi</i>
	</details>

	
	<form>
		<label>Enter 1st Number</label>
			<input type="text" id="num1"class="form-control">
		<label>Enter 2nd Number</label>
			<input type="text" id="num2" class="form-control">
		<button type="submit" class="btn btn-info"  onclick="plus()">+</button>
		<button type="submit2" class="btn btn-success" onclick="minus()">-</button>
		<button type="submit3" class="btn btn-danger" onclick="multiply()">x</button>
		<button type="submit4" class="btn btn-warning" onclick="divide()">รท</button><br>

		<label>Select an option</label><br><br>
			<select class="form-select" id="show">
				<option value="none">Choose</option>
				<option value="1">Value of A</option>
				<option value="2">Value of B</option>
				<option value="3">Value of C</option>
			</select>
			<br><br>

			<button type="submit" class="btn btn-success" onclick="showValue()">Show</button>


	</form>
</div>

		<script>
			function showValue(){
				var showMe = document.getElementById("show").value;

				window.alert("The value of the select variable is " + showMe);
			}
			function message(){
				document.getElementById("Show").innerHTML="Enter two numbers and find its sum.";
			}
			function plus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var sum = Number(num1) + Number(num2);
					document.write("The sum is: " + sum); 
			};

			function minus(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var difference = Number(num1) - Number(num2);
					document.write("The difference is: " + difference); 
			};
			function multiply(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var product = Number(num1) * Number(num2);
					document.write("The product is: " + product); 
			};
			
			function divide(){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var quotient = Number(num1) / Number(num2);
					document.write("The quotient is: " + quotient); 
			};
		</script>
</body>
</html>
